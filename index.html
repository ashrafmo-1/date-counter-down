<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/main.css">
  <title>Date counter down</title>
</head>
<body dir="rtl">
  <div class="timeline">
    <header class="header">
      <h2>عداد تنازلي لشهر رمضان</h2>
    </header>
    <section class="counter_section">
      <span class="sup_title">كل سنه وانتوا طيبين</span>
      <div class="counterBox">
        <div class="box">
          <h4 class="second"></h4>
          <span>ثواني</span>
        </div>
        <div class="box">
          <h4 class="muints"></h4>
          <span>دقايق</span>
        </div>
        <div class="box">
          <h4 class="hours"></h4>
          <span>ساعات</span>
        </div>
        <div class="box">
          <h4 class="days"></h4>
          <span>ايام</span>
        </div>
      </div>
    </section>
  </div>
  <script src="./js/index.js"></script>
</body>
</html>
